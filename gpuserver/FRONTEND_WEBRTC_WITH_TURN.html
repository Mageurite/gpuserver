    <style>
        * {

        body {

        .messages {

        }

        .message {

        .message.user {

        .input-area button {

        .input-area button:hover {

        .input-area button:disabled {

        .logs {

        }

        .logs .log-entry {

        }

        .logs .log-entry.success {

        }

        .logs .log-entry.error {

        }

        .logs .log-entry.info {

        }

        @media (max-width: 768px) {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ WebRTC å®æ—¶è§†é¢‘æµ‹è¯•</h1>
            <p>ä½¿ç”¨å…¬å…± TURN æœåŠ¡å™¨è¿›è¡Œ NAT ç©¿é€</p>
        </div>

        <div class="content">
            <div class="video-section">
                <h2>è§†é¢‘æµ</h2>
                <div class="status connecting" id="status">è¿æ¥ä¸­...</div>
                <video id="avatar-video" autoplay playsinline></video>
            </div>

            <div class="chat-section">
                <h2>å¯¹è¯</h2>
                <div class="messages" id="messages">
                    <div class="message assistant">
                        ä½ å¥½ï¼æˆ‘æ˜¯ AI åŠ©æ‰‹ã€‚WebRTC è¿æ¥å»ºç«‹åï¼Œä½ å¯ä»¥å¼€å§‹å¯¹è¯ã€‚
                    </div>
                </div>
                <div class="input-area">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="è¾“å…¥æ¶ˆæ¯..."
                        disabled
                    />
                    <button id="send-button" disabled>å‘é€</button>
                </div>
            </div>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry info">ğŸ“‹ ç³»ç»Ÿæ—¥å¿—</div>

    </div>

    <script>
        // ============================================
        // WebRTC å®¢æˆ·ç«¯ï¼ˆä½¿ç”¨å…¬å…± TURN æœåŠ¡å™¨ï¼‰
        // ============================================
        class AvatarWebRTCClient {
            constructor(websocket, videoElement) {
                this.websocket = websocket;
                this.videoElement = videoElement;
                this.peerConnection = null;
                this.isConnected = false;
            }

            async initialize() {
                log('ğŸš€ åˆå§‹åŒ– WebRTC è¿æ¥...', 'info');

                // åˆ›å»º RTCPeerConnectionï¼Œé…ç½® TURN æœåŠ¡å™¨
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        // STUN æœåŠ¡å™¨
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },

                        // å…¬å…± TURN æœåŠ¡å™¨ï¼ˆå…è´¹ï¼‰
                        {
                            urls: [
                                'turn:openrelay.metered.ca:80',
                                'turn:openrelay.metered.ca:443',
                                'turn:openrelay.metered.ca:443?transport=tcp'
                            ],
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ],
                    // å¯é€‰ï¼šå¼ºåˆ¶ä½¿ç”¨ TURN ä¸­ç»§ï¼ˆæµ‹è¯•ç”¨ï¼‰
                    // iceTransportPolicy: 'relay'
                });

                log('âœ“ RTCPeerConnection å·²åˆ›å»º', 'success');

                // ç›‘å¬è¿œç¨‹è§†é¢‘æµ
                this.peerConnection.ontrack = (event) => {
                    log('âœ“ æ”¶åˆ°è¿œç¨‹è§†é¢‘æµ', 'success');
                    if (event.streams && event.streams[0]) {
                        this.videoElement.srcObject = event.streams[0];
                        this.videoElement.play().catch(err => {
                            log('âœ— è§†é¢‘æ’­æ”¾å¤±è´¥: ' + err.message, 'error');
                        });
                        this.isConnected = true;
                        updateStatus('connected', 'å·²è¿æ¥');
                    }
                };

                // ç›‘å¬ ICE candidates
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const type = event.candidate.type;
                        log(`ğŸ“¡ ICE candidate: ${type}`, 'info');

                        this.websocket.send(JSON.stringify({
                            type: 'webrtc_ice_candidate',
                            candidate: event.candidate
                        }));
                    } else {
                        log('âœ“ ICE candidate æ”¶é›†å®Œæˆ', 'success');
                    }
                };

                // ç›‘å¬ ICE è¿æ¥çŠ¶æ€
                this.peerConnection.oniceconnectionstatechange = () => {
                    const state = this.peerConnection.iceConnectionState;
                    log(`ICE è¿æ¥çŠ¶æ€: ${state}`, 'info');

                    if (state === 'connected' || state === 'completed') {
                        log('âœ“ ICE è¿æ¥æˆåŠŸ', 'success');
                    } else if (state === 'failed') {
                        log('âœ— ICE è¿æ¥å¤±è´¥', 'error');
                        updateStatus('error', 'è¿æ¥å¤±è´¥');
                    }
                };

                // ç›‘å¬ ICE gathering çŠ¶æ€
                this.peerConnection.onicegatheringstatechange = () => {
                    log(`ICE gathering çŠ¶æ€: ${this.peerConnection.iceGatheringState}`, 'info');
                };

                // ç›‘å¬è¿æ¥çŠ¶æ€
                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    log(`WebRTC è¿æ¥çŠ¶æ€: ${state}`, 'info');

                    if (state === 'connected') {
                        log('âœ“ WebRTC è¿æ¥æˆåŠŸå»ºç«‹', 'success');
                        updateStatus('connected', 'å·²è¿æ¥');
                        enableChat();
                    } else if (state === 'failed' || state === 'disconnected') {
                        updateStatus('error', 'è¿æ¥å¤±è´¥');
                        disableChat();
                    }
                };

                // åˆ›å»ºå¹¶å‘é€ offer
                try {
                    const offer = await this.peerConnection.createOffer({
                        offerToReceiveVideo: true,
                        offerToReceiveAudio: false
                    });

                    await this.peerConnection.setLocalDescription(offer);
                    log('âœ“ Local description å·²è®¾ç½®', 'success');

                    log('ğŸ“¤ å‘é€ WebRTC offer', 'info');
                    this.websocket.send(JSON.stringify({
                        type: 'webrtc_offer',
                        sdp: offer.sdp
                    }));
                } catch (error) {
                    log('âœ— åˆ›å»º offer å¤±è´¥: ' + error.message, 'error');
                    updateStatus('error', 'åˆå§‹åŒ–å¤±è´¥');
                }
            }

            async handleAnswer(answerSdp) {
                try {
                    const answer = new RTCSessionDescription({
                        type: 'answer',
                        sdp: answerSdp
                    });

                    await this.peerConnection.setRemoteDescription(answer);
                    log('âœ“ Remote description å·²è®¾ç½®', 'success');
                } catch (error) {
                    log('âœ— è®¾ç½® answer å¤±è´¥: ' + error.message, 'error');
                }
            }

            close() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                this.isConnected = false;
                log('WebRTC è¿æ¥å·²å…³é—­', 'info');
            }
        }

        // ============================================
        // ä¸»åº”ç”¨é€»è¾‘
        // ============================================
        let websocket = null;
        let webrtcClient = null;

        // é…ç½®ï¼ˆè¯·ä¿®æ”¹ä¸ºä½ çš„æœåŠ¡å™¨åœ°å€ï¼‰
        const CONFIG = {
            // GPU Server åœ°å€ï¼ˆé€šè¿‡éš§é“è®¿é—®ï¼‰
            gpuServerUrl: 'ws://localhost:9000',  // ä¿®æ”¹ä¸ºä½ çš„ GPU Server åœ°å€

            // æˆ–è€…å¦‚æœé€šè¿‡ Web Server ä»£ç†ï¼š
            // gpuServerUrl: 'wss://your-web-server.com/gpu',
        };

        async function initialize() {
            log('ğŸ”§ å¼€å§‹åˆå§‹åŒ–...', 'info');

            try {
                // 1. åˆ›å»º sessionï¼ˆè¿™é‡Œç®€åŒ–ä¸ºç›´æ¥è°ƒç”¨ GPU Serverï¼‰
                // å®é™…ä½¿ç”¨æ—¶åº”è¯¥é€šè¿‡ Web Server åˆ›å»º
                const sessionResponse = await fetch('http://localhost:9000/mgmt/v1/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tutor_id: 13,
                        kb_id: null
                    })
                });

                if (!sessionResponse.ok) {
                    throw new Error('åˆ›å»º session å¤±è´¥');
                }

                const sessionData = await sessionResponse.json();
                const { session_id, engine_token } = sessionData;
                log(`âœ“ Session åˆ›å»ºæˆåŠŸ: ${session_id}`, 'success');

                // 2. è¿æ¥ WebSocket
                const wsUrl = `${CONFIG.gpuServerUrl}/ws/ws/${session_id}?token=${engine_token}`;
                log(`ğŸ“¡ è¿æ¥ WebSocket: ${wsUrl}`, 'info');

                websocket = new WebSocket(wsUrl);

                websocket.onopen = async () => {
                    log('âœ“ WebSocket è¿æ¥æˆåŠŸ', 'success');
                    updateStatus('connecting', 'å»ºç«‹ WebRTC...');

                    // 3. åˆå§‹åŒ– WebRTC
                    const videoElement = document.getElementById('avatar-video');
                    webrtcClient = new AvatarWebRTCClient(websocket, videoElement);
                    await webrtcClient.initialize();
                };

                websocket.onmessage = (event) => {
                    handleWebSocketMessage(JSON.parse(event.data));
                };

                websocket.onerror = (error) => {
                    log('âœ— WebSocket é”™è¯¯', 'error');
                    updateStatus('error', 'WebSocket é”™è¯¯');
                };

                websocket.onclose = () => {
                    log('WebSocket è¿æ¥å…³é—­', 'info');
                    updateStatus('error', 'è¿æ¥æ–­å¼€');
                    disableChat();
                };

            } catch (error) {
                log('âœ— åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'error');
                updateStatus('error', 'åˆå§‹åŒ–å¤±è´¥');
            }
        }

        function handleWebSocketMessage(message) {
            log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${message.type}`, 'info');

            switch(message.type) {
                case 'webrtc_answer':
                    webrtcClient.handleAnswer(message.sdp);
                    break;

                case 'video':
                    log('æ”¶åˆ°å¾…æœºè§†é¢‘', 'info');
                    break;

                case 'text':
                    addMessage('assistant', message.content);
                    break;

                case 'audio':
                    log('æ”¶åˆ°éŸ³é¢‘å“åº”', 'info');
                    // å¯ä»¥åœ¨è¿™é‡Œæ’­æ”¾éŸ³é¢‘
                    break;

                case 'error':
                    log('âœ— æœåŠ¡å™¨é”™è¯¯: ' + message.content, 'error');
                    break;

                default:
                    log('æœªçŸ¥æ¶ˆæ¯ç±»å‹: ' + message.type, 'info');
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text || !websocket) return;

            addMessage('user', text);
            input.value = '';

            log(`ğŸ“¤ å‘é€æ¶ˆæ¯: ${text}`, 'info');
            websocket.send(JSON.stringify({
                type: 'text_webrtc',
                content: text,
                avatar_id: 'avatar_tutor_13'
            }));
        }

        // ============================================
        // UI è¾…åŠ©å‡½æ•°
        // ============================================
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;

            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;

            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(state, text) {
            const status = document.getElementById('status');
            status.className = `status ${state}`;
            status.textContent = text;
        }

        function addMessage(role, content) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${role}`;
            message.textContent = content;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function enableChat() {
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            log('âœ“ èŠå¤©åŠŸèƒ½å·²å¯ç”¨', 'success');
        }

        function disableChat() {
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-button').disabled = true;
        }

        // ============================================
        // äº‹ä»¶ç›‘å¬
        // ============================================
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            log('ğŸ“± é¡µé¢åŠ è½½å®Œæˆ', 'info');
            log('ğŸ” æ£€æŸ¥ WebRTC æ”¯æŒ...', 'info');

            if (!window.RTCPeerConnection) {
                log('âœ— æµè§ˆå™¨ä¸æ”¯æŒ WebRTC', 'error');
                updateStatus('error', 'æµè§ˆå™¨ä¸æ”¯æŒ');
                return;
            }

            log('âœ“ æµè§ˆå™¨æ”¯æŒ WebRTC', 'success');
            initialize();
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (webrtcClient) webrtcClient.close();
            if (websocket) websocket.close();
        });
    </script>
